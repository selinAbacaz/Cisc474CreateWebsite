    <body style="background-position: center; background-image: url('https://images.unsplash.com/photo-1523224042829-4731dd15a3bb?q=80&w=776&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">

        <title> This is the side panel stuff, got this from https://codepen.io/aydin4ik/pen/QqEKmq </title>

        <div class="sidepanel" style="z-index: 20;">
            <span>
                -Wouldnt putting little flower pictures in here be so cute !!
            </span>
            <div class="line"></div>
            <span>
                
                -collapsable flowers ♡
            </span>
            <div class="circle">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
                <i class="fa fa-chevron-right hide" aria-hidden="true"></i>    
            </div>
        </div>
        <script>
                $('.circle').click(function() {
            let spWidth = $('.sidepanel').width();
            let spMarginLeft = parseInt($('.sidepanel').css('margin-left'),10);
            let w = (spMarginLeft >= 0 ) ? spWidth * -1 : 0;
            let cw = (w < 0) ? -w : spWidth-22;
            $('.sidepanel').animate({
                marginLeft:w
            });
            $('.sidepanel span').animate({
                marginLeft:w
            });
            $('.circle').animate({
                left:cw
            },function() {
                $('.fa-chevron-left').toggleClass('hide');
                $('.fa-chevron-right').toggleClass('hide');
            });
            });
        </script>
